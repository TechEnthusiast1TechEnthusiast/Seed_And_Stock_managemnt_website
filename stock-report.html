<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>New Punnami Agro Agencies <br> Stock Report</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Stock Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#manage-stock">Manage Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#billing">Billing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#view-stock">View Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="stock-report.html">Stock Report</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <section id="stock-import" class="mb-4">
            <h2>Stock Import</h2>
            <form id="import-form">
                <div class="row mb-3">
                    <div class="col">
                        <label for="import-item-name" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="import-item-name" required>
                    </div>
                    <div class="col">
                        <label for="import-quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="import-quantity" required>
                    </div>
                    <div class="col">
                        <label for="import-price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="import-price" step="0.01" required>
                    </div>
                    <div class="col">
                        <label for="import-date" class="form-label">Import Date</label>
                        <input type="date" class="form-control" id="import-date" required>
                    </div>
                    <div class="col">
                        <label for="import-from" class="form-label">Imported From</label>
                        <input type="text" class="form-control" id="import-from" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Import</button>
            </form>
        </section>

        <section id="stock-return" class="mb-4">
            <h2>Stock Return</h2>
            <form id="return-form">
                <div class="row mb-3">
                    <div class="col">
                        <label for="return-item-name" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="return-item-name" required>
                    </div>
                    <div class="col">
                        <label for="return-quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="return-quantity" required>
                    </div>
                    <div class="col">
                        <label for="return-date" class="form-label">Return Date</label>
                        <input type="date" class="form-control" id="return-date" required>
                    </div>
                    <div class="col">
                        <label for="return-reason" class="form-label">Return Reason</label>
                        <input type="text" class="form-control" id="return-reason" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Return</button>
            </form>
        </section>

        <section id="stock-summary">
            <h2>Stock Summary</h2>
            <table class="table table-striped table-bordered" id="stock-report-summary-table">
                <thead class="table-dark">
                    <tr>
                        <th>Type</th>
                        <th>Variety</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price (?)</th>
                        <th>Company</th>
                        <th>Lot</th>
                        <th>Expiry</th>
                    </tr>
                </thead>
                <tbody id="stock-report-summary">
                    <!-- Stock details will be listed here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
